<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animals</title>
  </head>
  <body>
    <div class="container">

      <select class="form-control" id="animal">
        <option>Turtle</option>
        <option>Snake</option>
        <option>Spider</option>
      </select>

      <div id="turtle">
        <h1>Congratulations you can vote!</h1>

        <ul>
          <li><a href="https://multco.us/elections">Multnomah County Elections Division</a></li>
          <li><a href="http://www.co.washington.or.us/elections/">Washington County Elections</a></li>
          <li><a href="http://www.clackamas.us/elections/">Clackamas County Elections</a></li>
        </ul>
      </div>

      <div id="snake">
        <h1>Future Voter</h1>
        <ul>
          <li><a href="https://www.aclu.org/issues/voting-rights">Voter Rights</a></li>
          <li><a href="https://www.usa.gov/register-to-vote">Register here when you turn 18.</a></li>
        </ul>

      </div>

      <div id="spider">
        <h1>Future Voter</h1>
        <ul>
          <li><a href="https://www.aclu.org/issues/voting-rights">Voter Rights</a></li>
          <li><a href="https://www.usa.gov/register-to-vote">Register here when you turn 18.</a></li>
        </ul>
      </div>

    </div>
  </body>
</html>
